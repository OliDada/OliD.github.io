<div>
<script>
    var snake;
var scl = 20;

var food;

function setup() {
  createCanvas(600,600);
  snake = new Snake();
  frameRate(10);
  pickLocation();

  // Disable page scrolling with arrow keys
  window.addEventListener("keydown", function(e) {
    if (e.key === "ArrowUp" || e.key === "ArrowDown" || e.key === "ArrowRight") {
        e.preventDefault();

    }
  });

}

function pickLocation() {
  var cols = floor(width/scl);
  var rows = floor(height/scl);
  food = createVector(floor(random(cols)), floor(random(rows)));
  food.mult(scl);
}

function draw() {
  background(51);
  snake.death();
  snake.update();
  snake.show();

  if (snake.eat(food)) {
    pickLocation();
  }

  fill(255, 0, 200);
  rect(food.x, food.y, scl, scl);
}

function keyPressed() {
  if (keyCode === UP_ARROW) {
    snake.dir(0, -1);
  } else if (keyCode === DOWN_ARROW) {
    snake.dir(0, 1);
  } else if (keyCode === RIGHT_ARROW) {
    snake.dir(1, 0);
  } else if (keyCode === LEFT_ARROW) {
    snake.dir(-1, 0);
  }

}

</script>
<script src="Snake/snake.js"></script>
