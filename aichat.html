<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oli.is</title>
    <script src="script.js" defer></script>
    <script src="draw.js" defer></script>
    <link rel="icon" href="images/dolphin2.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img class="dolphin" src="images/dolphin2.png" alt="Dolphin2">
      <div class="text-container">
        <h1 class="title">Oli.is</h1>
        <p class="sub_title">Talk to the AI about anything :)</p>
      </div>
      <img class="dolphin" src="images/dolphin1.png" alt="Dolphin">
    </div>
    <div class="navbar">
      <a href="index.html" class="cta-button">Home</a>
      <a href="programs.html" class="cta-button">Programs</a>
      <a href="jokes.html" class="cta-button">Jokes</a>
      <a href="change_color.html" class="right cta-button">Change Background Color</a>
      <a href="snake.html" class="cta-button">Snake Game</a>
      <a href="magic8ball.html" class="cta-button">Magic 8 Ball</a>
      <a href="aichat.html" class="active cta-button">AI Chat</a>
    </div>

    <section class="chat-window">
      <div class="chat">
        <div class="model">
          <p>Hi, welcome to Oli.is. What's on your mind?</p>
        </div>
      </div>
      <div class="input-area">
        <input placeholder="Ask me anything..." type="text">
        <button>
          <img src="send-icon.png" alt="send">
        </button>
      </div>
    </section>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
